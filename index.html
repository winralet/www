<head>

 <section class="content">
   <section class="block">

        <button class="js-delit-btn">уничтожить баланс</button> 
        <button id="magButton">Магазин</button>
     
   </section>
  </audio>
    <!-- Initial Music -->
    <audio id="initial-music" autoplay loop>
        <source src="undertale_012. Home.mp3" type="audio/mp3">
      </audio>
  
      <!-- Music after 50 clicks -->
      <audio id="music-after-50-clicks" loop>
        <source src="undertale_025. Dating Start!.mp3" type="audio/mp3">

 <!-- Music after 100 clicks -->

<!-- Music after 600 clicks -->

      </audio>   
    </section>
 </section>
 <div id="modal" class="modal">
  <div class="modal-content">
    <span class="close">×</span>
    <audio id="modal-audio" src="undertale_023. Shop.mp3" type="audio/mp3"></audio>
    <h2 style="color: brown;">Магазин улучшений</h2>
    <div class="shop">
      <div class="upgrade">
        <br>
        <h2>белый фон (0 баллов)</h2>
        <button id="white-button" class="buy-button">Купить</button>
        <br>
        <h2>Серый фон (100 баллов)</h2>
        <button id="grey-button" class="buy-button">Купить</button>
        <br>
        <h2>Желтый фон (100 баллов)</h2>
        <button id="yellow-button" class="buy-button">Купить</button>
        <br>
        <h2>Зеленый фон (100 баллов)</h2>
        <button id="green-button" class="buy-button">Купить</button>
        <br>
        <h2>Голубой фон (100 баллов)</h2>
        <button id="blue-button" class="buy-button">Купить</button>
        <br>
        <h2>Золотой фон (300 баллов)</h2>
        <button id="gold-button" class="buy-button">Купить</button>
        <br>
        <h2>скоро(не нажимать)</h2>
        <button id="speed-button" class="buy-button">Купить</button>
      </div>
    </div>
  </div>
</div>
